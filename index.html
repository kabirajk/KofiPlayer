<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div class="sidepanel">
      <div class="Title">
        <svg style="padding-left: 3px; padding-top: 0px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M9 18V5l12-2v13"></path>
          <circle cx="6" cy="18" r="3"></circle>
          <circle cx="18" cy="16" r="3"></circle>
        </svg>
        Music
      </div>
      <div class="discover">
        <h4 class="title">Discover</h4>
        <ul class="">
          <li class="sideoptions"><span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polygon points="10 8 16 12 10 16 10 8"></polygon>
              </svg></span>Listen Now</li>
          <li class="sideoptions"><span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg></span>Browse</li>
          <li class="sideoptions"><span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="2"></circle>
                <path d="M4.93 19.07a10 10 0 0 1 0-14.14"></path>
                <path d="M7.76 16.24a6 6 0 0 1-1.3-1.95 6 6 0 0 1 0-4.59 6 6 0 0 1 1.3-1.95"></path>
                <path d="M16.24 7.76a6 6 0 0 1 1.3 2 6 6 0 0 1 0 4.59 6 6 0 0 1-1.3 1.95"></path>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
              </svg></span>Stream</li>
        </ul>
      </div>
      <div class="Library">
        <h4 class="title">Library</h4>
        <ul class="">
          <li class="sideoptions"><span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 15V6"></path>
                <path d="M18.5 18a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"></path>
                <path d="M12 12H3"></path>
                <path d="M16 6H3"></path>
                <path d="M12 18H3"></path>
              </svg></span>Playlist</li>
          <li class="sideoptions"><span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="8" cy="18" r="4"></circle>
                <path d="M12 18V2l7 4"></path>
              </svg></span>Songs</li>
          <li class="sideoptions"><span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="m12 8-9.04 9.06a2.82 2.82 0 1 0 3.98 3.98L16 12"></path>
                <circle cx="17" cy="7" r="5"></circle>
              </svg></span>Artist</li>
          <li class="sideoptions"><span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="m16 6 4 14"></path>
                <path d="M12 6v14"></path>
                <path d="M8 8v12"></path>
                <path d="M4 4v16"></path>
              </svg></span>Album</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="tabs "></div>
      <div class="musicgrid">
        <div class="card">
            <div class="imagecard">
              <img src="https://images.unsplash.com/photo-1556856425-366d6618905d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=332&q=80" alt="" srcset="">
            </div>
          <div class="songtitle songinfo">Anbil Aval</div>
          <div class="songAuthor songinfo">rahuman ,sid sriram,rahuman ,sid sriram</div>
        </div>
      </div>
      <div class="player "></div>
    </div>
  </div>
</body>

</html>
